  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Joined</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of channels" (click)="openChat(c)">
      <h2>{{c.Name}}</h2>
      <p>{{c.LastMessage}}</p>
      <ion-note item-right>{{c.LastMessageDate|date: 'H:mm'}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
