<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{channel.Name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ol>
    <li *ngFor="let m of messages" class="answer {{m.UserID == localUser.ID ? 'right' : 'left'}}">
      <p class="name">{{m.Username}}</p>
      <p class="text">{{m.Text}}</p>
      <p class="time">{{m.Date|date:'H:mm'}}</p>
    </li>
  </ol>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-textarea #txtChat placeholder="Message..." required></ion-textarea>
    </ion-item>

    <ion-buttons right>
      <button [disabled]="txtChat.value.length==0" ion-button>
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
