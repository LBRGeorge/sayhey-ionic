<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{channel.Name}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{channel.Image}}"/>

    <ion-card-content>
      <ion-card-title>
        TÃ³pico
      </ion-card-title>
      <p>
        {{channel.Topic}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='people' item-left style="color: #7266ba"></ion-icon>
      Membros
      <ion-badge item-right>{{channel.Users.length}}</ion-badge>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Membros
      </ion-card-title>
    </ion-card-content>

    <ion-item *ngFor="let u of channel.Users">
      {{u.Username}}
    </ion-item>
  </ion-card>
</ion-content>
